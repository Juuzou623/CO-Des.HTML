<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Cabeçalho-->
    <title> Estacionado - Detalhes Histórico </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sketches_css/reset.css">
    <link rel="stylesheet" href="Sketches_css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=Saira:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=PT+Serif&display=swap" rel="stylesheet">
    <script src="JavaS/detalhes_historico.js"></script>

<body>
    <header class="cabecario">
        <ul class="retirar">
          <li><button" class="botao_menu_abrir"><img src="Imagens/menu.png" alt="menu"></button></li>
          <li><h1 id="title">Estacionado</h1></li>
          <li><img src="Imagens/Logo.png" alt="Logo"></li>
        </ul>
      </header>
    <main>
    <h2><span>
        <a href="Analise_hist.html">
            <img src="Imagens/back.png" alt="Botão de Voltar" id="voltar">
        </a>
        <b>PISO 1</b>
    </span></h2>
    </main>
    <!--Inteface principal em que mostra uma matrix com as diferentes magas de uma dada área-->
    <div class="coluna">
        <div class="linha">
            <p></p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
        </div>
        <div class="linha">
            <p>1</p>
            <img src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img class = "first" src="Imagens/circulo-preto-2.png" alt="Vaga ocupada">
            <img class = "first" src="Imagens/circulo-hashurado.png" alt="Vaga agendada">
        </div>
        <div class="linha">
            <p>2</p>
            <img src="Imagens/triangle.png" alt="Vaga agendada">
            <img src="Imagens/star.png" alt="Recomendação">
            <img class = "first" src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img class = "first" src="Imagens/Circulo-vazio.png" alt="Vaga livre">
        </div>

        <div class="linha">
            <p>3</p>
            <img src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img src="Imagens/star.png" alt="Recomendação">
            <img class = "first" src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img class = "first" src="Imagens/triangle.png" alt="Vaga agendada">
        </div>
        <div class="linha">
            <p>4</p>
            <img src="Imagens/circulo-hashurado.png" alt="Vaga agendada">
            <img class = "second" src="Imagens/triangle.png" alt="Vaga agendada">
            <img class = "second" src="Imagens/circulo-preto-2.png" alt="Vaga ocupada">
            <img class = "second" src="Imagens/circulo-preto-2.png" alt="Vaga ocupada">
        </div>
        <div class="linha">
            <p>5</p>
            <img src="Imagens/Circulo-vazio.png" alt="Vaga livre">
            <img class = "second" src="Imagens/circulo-preto-2.png" alt="Vaga ocupada">
            <img class = "second" src="Imagens/circulo-preto-2.png" alt="Vaga ocupada">
            <img class = "second" src="Imagens/Circulo-vazio.png" alt="Vaga livre">
        </div>
        <!--Legenda-->
        <div class="linha"></div>
        <ul class="linha" id="dest">
            <li>
                <div class="linha">
                    <img src="Imagens/star.png" alt="Recomendação">
                    -Recomendação
                </div>
                <div class="linha">
                    <img class = "leg" src="Imagens/laranja.jpg" alt="Vaga laranja">
                    -Vaga Pouco Utilizada
                </div>
                <div class="linha">
                    <img class = "leg" src="Imagens/vermelho.jpg" alt="Vaga vermelha">
                    -Vaga Muito Utilizada
                </div>
            </li>
            <li class="linha">
                <a><img src="Imagens/Seta1.png" alt="Ir para a área 1" class="setas"></a>
                <p>Área 2</p>
                <a><img src="Imagens/Seta2.png" alt="Ir para a área 3" class="setas"></a>
            </li>
        </ul>
